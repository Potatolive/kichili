<ion-view>
  <ion-nav-title>
    <span ng-hide="search.searchMode">
      Kichili
      <button class="button icon-right ion-search button-clear filter" style="float:right; padding-top: 6px" ng-click="search.searchModeOn()"></button>
    </span>
    <span class="item item-input item-light" style="padding: 0px; padding-left: 10px; margin: 0px; float: left; width: 100%" ng-show="search.searchMode">
      <input id="searchText" type="search" placeholder="search..." ng-model="search.searchText" style="color: black" ng-model-options="{debounce: 250}"/>
      <button class="button icon-right ion-close-round button-clear filter" style="float:right; padding-top: 6px; color:red" ng-click="search.searchModeOff()"></button>
    </label>
  </ion-nav-title>
  <ion-nav-buttons side="left">
     <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-subheader-bar class="bar bar-subheader">
    <h1 class="title"><span ng-bind-html="category.categoryId"></span></h1>
  </ion-subheader-bar>
  <ion-content class="has-subheader">
    <ion-list>
    <div class="list">
      <ion-item ng-repeat="product in products | filter: filterProducts" style="padding: 0px">
        <div class="item item-thumbnail-left" style="padding-top: 5px">
          <img src="img/icon.png" lazy-img="{{product.featured_src}}" style="padding: 0px; width: 100px; height:100px">
          <h3 style="font-size: 16px">{{product.title}}</h3>
          <div style="padding: 0px; padding-bottom: 5px">
          <p ng-bind-html="product.description" style="float: left; padding-right: 10px"></p>
          <p style="padding-top: 2px">
            <span style="text-decoration: line-through; color: darkgray" class="disabled">
              &#8377; {{selectedVariation(product).regular_price}}
            </span>
            <span >/ &#8377; {{selectedVariation(product).sale_price}}</span>
          </p>
          </div>
          <button ng-if="(product.qty <= 0 || !product.qty) && isInstock(product)" class="button icon-right ion-plus-circled button-small button-balanced" ng-click="addQty(product)">Add to cart&nbsp;</button>
          <div ng-if="product.qty > 0">
            <button class="button icon-left ion-minus-circled button-clear button-assertive " ng-click="reduceQty(product)" style="padding: 0px; position: relative; float: left"></button>
            <label type="number" ng-bind="product.qty" style="color: red; float: left; text-align: center; padding-top: 12px;"></label>
            <button ng-class="isInstock(product) ?  'ion-plus-circled' : 'hidden'" class="button icon-right button-clear button-assertive" ng-click="addQty(product)">
            </button>
          </div>
           <div ng-if="!isInstock(product)">
            <button class="button icon-right button-small button-assertive">Out of stock
            </button>
          </div>
        </div>
      </ion-item>
      </div>

    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-positive" ng-show="cartTotal() > 0">
    <button class="button icon-left ion-ios-cart button-postive" ng-click="go('app.checkout')">&nbsp;&nbsp;&#8377;{{cartTotal()}}</button>
    <h1 class="title" style="font-size: small">Kichili</h1>
    <div class="buttons">
      <a class="button icon-right ion-arrow-right-c button-light" href="#/app/checkout">Checkout
