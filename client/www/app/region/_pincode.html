<ion-view>
  <ion-nav-title>
    <span>Kichili</span>
  </ion-nav-title>
  <!--<ion-subheader-bar class="bar bar-subheader">
    <h1 class="title">Select delivery location!</h1>
  </ion-subheader-bar>-->
  <!--<ion-content class="has-subheader">-->
  <ion-content>
    <div ng-show="error.message" style="background-color: yellow">{{error.message}}</div>
     <ion-slide-box auto-play="true" does-continue="true" slide-interval="4000" style="height: 250px">
      <ion-slide>
        <img src="https://s3-us-west-2.amazonaws.com/myfresh/front_1.png" style="width: 100%; height: 85%"/>
      </ion-slide>
      <ion-slide>
        <img src="https://s3-us-west-2.amazonaws.com/myfresh/front_2.png"  style="width: 100%; height: 85%"/>
      </ion-slide>
      <ion-slide>
        <img src="https://s3-us-west-2.amazonaws.com/myfresh/front_3.png"  style="width: 100%; height: 85%"/>
      </ion-slide>
      <ion-slide>
        <img src="https://s3-us-west-2.amazonaws.com/myfresh/front_4.png"  style="width: 100%; height: 85%"/>
      </ion-slide>
      <ion-slide>
        <img src="https://s3-us-west-2.amazonaws.com/myfresh/front_5.png" style="width: 100%; height: 85%"/>
      </ion-slide>
    </ion-slide-box>
    <h4 class="title">Select delivery location!</h3>
    <ion-list style="padding: 0px">
      <ion-item nav-clear menu-close ng-repeat="pincode in pinCodes" class="item-stable" ng-click="go('{{pincode.value}}')">
        <div>
          {{pincode.place}}
          <span style="float: right">
            {{pincode.value}}
          </span>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
