<ion-view>
  <ion-nav-title>
    <span>Order Tracking</span>
  </ion-nav-title>
  <ion-nav-buttons side="left">
     <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item nav-clear menu-close ng-repeat="order in orders" class="item-calm" ng-click="go('{{order.id}}')">
        {{order.id}}
      </ion-item>
  </ion-content> 
</ion-view>
