<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized" align-title="left">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
           <button class="button button-icon button-clear ion-funnel funnel" menu-toggle="right">
           </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Kichili</h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close ng-repeat="category in categories" href="#/app/products/{{category.id}}">
          <i class="icon ion-earth" style="padding-right: 5px"></i>{{category.name}}
        </ion-item>
        <ion-item menu-close ng-click="login()">
          <i class="icon ion-arrow-right-c" style="padding-right: 5px"></i>Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Search</h1>
    </ion-header-bar>
    <ion-content>
        <ion-cart></ion-cart>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
